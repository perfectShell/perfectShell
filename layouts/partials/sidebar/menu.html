<div>
	<ul class="sidebar-nav">
		{{ $currentPage := . }} 
		{{- range .Site.Menus.sidebar -}} 
			{{ if .HasChildren -}}
			<li {{ if $currentPage.HasMenuCurrent "main" . }}class="active"{{ end }}>
				<a href="#">
					<span>{{ .Name }}</span>
				</a>
				<ul class="sidebar-nav">
					{{- range .Children -}}
					<li {{ if $currentPage.IsMenuCurrent "main" . }}class="active"{{ end }}>
						<a href="{{ .URL }}">{{ .Name | title }}</a>
					</li>
					{{- end -}}
				</ul>
			{{- else -}} <!-- No children -->
				<li>
					<a href="{{.URL}}">
						<span>{{ .Name | title }}</span>
					</a>
				</li>
			{{- end -}} 
		{{- end }}
		</li>
	</ul>
</div>
